<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>yamantau_</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <script src="//ajax.aspnetcdn.com/ajax/jquery.ui/1.10.3/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
    <link href="index.css" type="text/css" rel="stylesheet">
    <script src="index.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@200;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="helper"></div>
<!--game-->
<div class="wrapper">

    <!--header-->
    <header class="siteLogo">
        <div class="siteName">
            Mining Clicker
        </div>
        <div class="siteAuthor">
            by yamantau_
        </div>
    </header>

    <!--balance-->
    <div class="userBalance">
        <div class="userBalanceName">
            ваш счет
        </div>
        <div class="userBalanceCount">
            0.000
        </div>
    </div>

    <!--auto income-->
    <div class="autoIncome">

        <div class="autoIncomeLogo">

            <div class="autoIncomeLogoName">
                ДЕВАЙСЫ
                <div class="autoIncomeLogoArrow">

                </div>
            </div>
            <div class="autoIncomeInfo">
                0.000/sec
            </div>
        </div>

        <!--income cells-->

        <div class="autoIncomeCells ">
            <div class="autoIncomeCellsStickHelp">
                <div class="autoIncomeCellsStick"></div>
            </div>

            <div class="cursor">

                <div class="picture">
                    <img src="5b0e8091a69c1163b0a63912.png" height="60px" width="45px">
                </div>
                <div class="cellInfo">
                    <div class="cellName">
                        Курсор
                    </div>
                    <div class="cellIncome">
                        +0.001/сек
                    </div>
                    <div class="break">

                    </div>
                    <div class="cellCost">
                        Купить за 0.030
                    </div>
                </div>


            </div>

            <div class="graphicsCard">
                <div class="cellInfo">
                    <div class="cellName">
                        Видеокарта
                    </div>
                    <div class="cellIncome">
                        +0.003/сек
                    </div>
                </div>
                <div class="cellCost">
                    Купить за 0.100
                </div>
            </div>

            <div class="graphicsCardRack">
                <div class="cellInfo">
                    <div class="cellName">
                        Стойка видеокарт
                    </div>
                    <div class="cellIncome">
                        +0.01/сек
                    </div>
                </div>
                <div class="cellCost">
                    Купить за 1.000
                </div>
            </div>

        </div>

    </div>

    <!--useful blocks-->

    <div class="infoBlocks">
        <div class="infoBlocksName">
            <div class="names">
                Чат
            </div>
        </div>
        <div class="infoBlocksName">
            <div class="names">
                Игры
            </div>
        </div>
        <div class="infoBlocksName" >
            <div class="names">
                Профиль
            </div>
        </div>
    </div>

    <!--advert-->

    <!--<div class="advert">
        <br>
        блок рекламы
    </div>-->

    <!--main button-->
    <div class="mainButton">
        <div class="helpButton">
            <div class="helpButtonClick">
                КЛИКАЙ
            </div>
            <div class="helpButtonFooter">
                Mining Clicker
            </div>
            <div class="helpButtonFooterAuthor">
                by yamantau_
            </div>
        </div>
    </div>
</div>




</body>
</html>
